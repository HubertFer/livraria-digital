<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Livros</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/book">Cadastrar Livro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usersList">Usuários</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Autor</th>
            <th scope="col">Editora</th>
            <th scope="col">Disponível</th>
            <th scope="col">Data Locação</th>
            <th scope="col">Data Devolução</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="book : ${list}">
            <td data-th-text="${book.id}"></td>
            <td data-th-text="${book.bookName}"></td>
            <td data-th-text="${book.authorName}"></td>
            <td data-th-text="${book.publisher}"></td>
            <td data-th-text="${{book.isBookAvailable}}"></td>
            <td data-th-text="${{book.rentalDate}}"></td>
            <td data-th-text="${{book.returningDate}}"></td>
            <td>
                <div class="shadow-sm p-1 mb-1 bg-body-tertiary rounded">
                    <a class="nav-link" th:href="@{'/rent/'+${book.id}}">Alugar</a>
                </div>
                <div class="shadow-sm p-1 mb-1 bg-body-tertiary rounded">
                    <a class="nav-link" th:href="@{'/return/'+${book.id}}">Devolver</a>
                </div>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
