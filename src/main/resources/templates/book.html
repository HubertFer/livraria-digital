<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Livros</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/record">Cadastrar Livros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/booksList">Livros</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<form method="POST" action="/record">
    <input type="hidden" th:value="${book.id}" name="id" />
    <div class="mb-3">
        <label for="name" class="form-label">Nome do Livro</label>
        <input type="text" class="form-control" name="bookName" th:value="${book.bookName}">
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Autor</label>
        <input type="text" class="form-control" name="authorName" th:value="${{book.authorName}}">
    </div>
    <div class="mb-3">
        <label for="publisher" class="form-label">Editora</label>
        <input type="text" class="form-control" name="publisher" th:value="${{book.publisher}}">
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

</body>
</html>
