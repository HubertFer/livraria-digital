<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Usuários</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/user">Cadastro de usuários </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/booksList"> Livros</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Status</th>
            <th scope="col">Tipo</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="user : ${list}">
            <td data-th-text="${user.id}"></td>
            <td data-th-text="${user.userName}"></td>
            <td data-th-text="${user.userStatus}"></td>
            <td data-th-text="${user.session}"></td>
            <td>
                <a th:href="@{'/disable/'+${user.id}}">Inativar</a><br>
                <a th:href="@{'/enable/'+${user.id}}">Ativar</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
